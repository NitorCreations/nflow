<section>
  <div class="alert alert-info" role="alert" ng-hide="ctrl.workflow.stateVariables.length">
    No state variables
  </div>
  <table ng-show="ctrl.workflow.stateVariables.length" class="table table-striped table-hover">
    <thead>
    <tr><th>Variable</th><th>Value</th></tr>
    </thead>
    <tbody>
    <tr ng-repeat="(key, value) in ctrl.workflow.stateVariables">
      <td>{{key}}</td>
      <td><pre>{{value | prettyPrintJson}}</pre></td>
    </tr>
    </tbody>
  </table>
</section>
