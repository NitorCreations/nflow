name: PR Build
on:
  push
concurrency: 
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  build:
    strategy:
      matrix:
        java: [ '11', '17' ]
        db: [ 'h2', 'mariadb', 'postgresql', 'mysql', 'sqlserver' ]
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: nflow.db.${{ matrix.db }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'
      - name: Setup DB
        run: ./scripts/setup-db-${{ matrix.db }}.sh ${{ matrix.java }}
      - name: Create frontend package
        run: mvn -X -B -pl nflow-explorer install
      - name: Run the Maven test phase
        run: mvn -X -B -P ${{ matrix.db }} -Dskip.npm -Dskip.bower -Dskip.grunt test
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        if: always() # always run even if the previous step fails
        with:
          report_paths: '**/target/surefire-reports/TEST-*.xml'