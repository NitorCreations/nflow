dist: trusty
language: java
jdk:
  - openjdk11
  - oraclejdk8
env:
  global:
  - BUILD_SYSTEM=travis
  matrix:
  - DB=h2
  - DB=postgresql
  - DB=mysql
  - DB=mariadb
  - DB=sqlserver
  - DB=db2
addons:
  postgresql: "9.6"
services:
  - docker
before_script:
  - export SPRING_PROFILES_ACTIVE=nflow.db.$DB
  - ./travis/setup-db-$DB.sh
  - mkdir -p ~/.m2 && echo -e '<?xml version="1.0"?>'"\n"'<settings xmlns="http://maven.apache.org/SETTINGS/1.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd"><mirrors><mirror><id>maven-central</id><name>Maven Central</name><mirrorOf>central</mirrorOf><url>https://repo1.maven.org/maven2/</url></mirror></mirrors></settings>' > ~/.m2/settings.xml
script:
  - mvn jacoco:prepare-agent test -B -P $DB
after_script:
  - for i in nflow-*/target/surefire-reports/*.txt; do echo ">>>>>>>>>>>>>>>>>>>"; echo $i; echo "<<<<<<<<<<<<<<<<<<<<<"; cat $i; done
notifications:
  flowdock:
    secure: QbIGfsj64a2Ms5y/aTO0PUAVBRv9mKxAwLFj5NxWACEVxm1JKZvrQ4ov/8XbVRbRl96sMIoWPox7Gu++ZgLjb7w+jeiCvWLwJwRDxlCgsYvb4hAcPXlNBO7SF4kcUifPfJpaDsb3EThUUK8EtsI5aOxvCqGKMChTDoQnej3kc0o=
after_success:
  - mvn jacoco:report coveralls:report
cache:
  directories:
  - $HOME/.m2
sudo: false

