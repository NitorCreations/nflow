dist: trusty
language: java
jdk:
  - openjdk11
env:
  global:
  - BUILD_SYSTEM=travis
  matrix:
  - DB=h2
  - DB=postgresql
  - DB=mysql
  - DB=mariadb
  - DB=sqlserver
  - DB=db2
addons:
  postgresql: "9.6"
services:
  - docker
before_install:
  - wget --no-check-certificate https://dlcdn.apache.org/maven/maven-3/3.8.4/binaries/apache-maven-3.8.4-bin.zip
  - unzip -qq apache-maven-3.8.4-bin.zip
  - export M2_HOME=$PWD/apache-maven-3.8.4
  - export PATH=$M2_HOME/bin:$PATH
  - mkdir -p $HOME/.m2
  - cp travis/maven_settings.xml $HOME/.m2/settings.xml
before_script:
  - export SPRING_PROFILES_ACTIVE=nflow.db.$DB
  - ./travis/setup-db-$DB.sh
script:
  - mvn jacoco:prepare-agent test -B -P $DB
after_script:
  - for i in nflow-*/target/surefire-reports/*.txt; do echo ">>>>>>>>>>>>>>>>>>>"; echo $i; echo "<<<<<<<<<<<<<<<<<<<<<"; cat $i; done
notifications:
after_success:
  - mvn jacoco:report coveralls:report
cache:
  directories:
  - $HOME/.m2/repository
sudo: false

