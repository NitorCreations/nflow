<section>
  <form class="form-horizontal with-padding" role="form">
    <fieldset>
      <legend>
        Update state
      </legend>
      <div class="form-group">
        <label class="col-md-3 control-label" for="nextState">Set state to</label>
        <div class="col-md-9">
          <select class="selectwidthauto form-control" id="nextState" ng-model="ctrl.model.nextState" ng-options="state.id for state in ctrl.definition.states">
            <option value="">-- Keep current state --</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="duration">Next activation in</label>
        <div class="col-md-3">
          <input class="form-control" id="duration" type="number" ng-model="ctrl.model.duration"/>
        </div>
        <div class="col-md-6">
          <select class="selectwidthauto form-control" id="timeUnit" ng-model="ctrl.model.timeUnit" ng-options="timeUnit for timeUnit in ctrl.model.timeUnits">
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label" for="actionDescription">Action description</label>
        <div class="col-md-9">
          <input class="form-control" id="actionDescription" ng-model="ctrl.model.actionDescription"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
          <button class="selectwidthauto btn btn-default" ng-click="ctrl.updateWorkflow()">Update</button>
        </div>
      </div>
    </fieldset>
  </form>
</section>
